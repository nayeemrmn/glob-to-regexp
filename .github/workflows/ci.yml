name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v1

      - name: Install Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.3.1

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint --unstable

      - name: Test
        run: deno test --lock lock.json
